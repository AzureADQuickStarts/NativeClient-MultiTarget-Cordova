<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark.min.css">
        <title>Directory Search</title>
    </head>
    <body>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">Directory Search</h1>
            </div>
        </div>

        <div class="searchpanel">
            <div class="searchinput">
                <input class="topcoat-search-input full" id="searchfield" type="search" placeholder="Enter an alias...">
            </div>
            <div class="searchbutton">
                <button class="topcoat-button-bar__button topcoat-button--cta" id="search">Search</button>
            </div>
        </div>

        <div class="container error">
            <div class="topcoat-button-bar full">
                <div class="topcoat-button-bar__item full center" id="error"></div>
            </div>
        </div>

        <div class="topcoat-list__container scroller">
            <ul class="topcoat-list list" id="userlist"></ul>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
